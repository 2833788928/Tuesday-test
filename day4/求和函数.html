<script>
    function sum(){
        // arguments 以数组形式接受全部实参
        console.log(arguments)
        
        var sum = 0;
        for(var i=0;i<arguments.length;i++){
            sum += arguments[i]
        }
        return sum  
    }
    console.log(sum(1,2,3,4))
</script>
