<script>
    // 关键字形式声明函数

    // 打印矩形图形的函数

    function outputJu(row=10,span=10) {
        for (var i = 0; i < row; i++) {
            for (var j = 0; j < span; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }
    
    outputJu(5,5)

    outputJu(10,10)
</script>
