<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                    var MyDate=new Date;

                console.log('分钟差',MyDate.getTimezoneOffset());//时间差 

                console.log(MyDate.toISOString());//把对象日期部分转化为字符串     

                console.log(MyDate.toJSON()); //返回JSON字符串

                console.log(MyDate.toLocaleDateString());//根据本地时间格式 把date 对象的日期部分转化为字符串

                console.log(MyDate.toLocaleTimeString());//根据本地时间格式 把date 对象的日期部分转化为字符串

                console.log(MyDate.toLocaleString());//根据本地时间格式 把date 对象的日期部分转化为字符串

                console.log(MyDate.toLocaleDateString());//根据本地时间格式 把date 对象的日期部分转化为字符串

                console.log(MyDate.toLocalDateString());
    </script>
    
</body>
</html>
