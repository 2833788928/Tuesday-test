<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body border="1">
   
    <script>
        document.write('<table>');

for (var i = 1 ; i < 10 ; i++){

document.write('<tr>');

for (var j = 1 ; j < 10 ; j++){

if(j<=i){

document.write('<td>'+i+'*'+j+'='+i*j+'</td>')

}

}

document.write('</td>');

}

document.write('</table>')
   </script>
  
    
</body>
</html>a
