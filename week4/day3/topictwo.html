<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box1,#box2,#box3{
            padding: 50px;
        }
        #box1{
            background-color: blue;
        }
        #box2{
            background-color: green;
        }
        #box3{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box1">
        box1
        <div id="box2">
            box2
            <div id="box3">
                box3
            </div>
        </div>
    </div>

    <input type="text" id="oInput" style="display: none;">
    <button id="btn">获取输入框</button>
</body>
<script>

    // 事件冒泡：当一个元素在触发事件的时候，会将这个事件传递给父级


    var oBox1 = document.getElementById('box1');
    var oBox2 = document.getElementById('box2');
    var oBox3 = document.getElementById('box3');
    var oInput = document.getElementById('oInput');
    var oBtn = document.getElementById('btn');

    oBtn.onclick = function(event){
        var ev = event|| window.event

        console.log(ev)
        ev.cancelBubble = true// 取消了冒泡事件 

        // cancelBubble 是event 对象中的一个属性 用来阻止冒泡事件  默认为false：不阻止
        oInput.style.display = 'block'
    }
    document.onclick = function(){

        oInput.style.display = 'none'
    }

    // oBox1.addEventListener('click',fn,false)
    oBox3.onclick = fn
    oBox2.onclick = fn
    oBox1.onclick = fn

    function fn(event){
        var ev = event|| window.event
        ev.cancelBubble = true// 取消了冒泡事件 
        alert(this.id)
    }
</script>
</html>
