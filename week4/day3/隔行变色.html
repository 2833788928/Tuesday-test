<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='div2'>页面加载</div>

</body>
</html>
<script type="text/javascript">
 function createTable(){
  //创建表格
  var table = document.createElement("table");
   
  //设置表格的行数
  for(var i=0;i<9;i++){
   var tr = document.createElement("tr");
   //设置表格的列数
   for( var j=0;j<5;j++){
    var td = document.createElement("td");
    tr.appendChild(td);
    //添加文本
    var txt = document.createTextNode("aaaa");
    td.appendChild(txt);
   }
    
   //判断颜色的变换
   if(i%2==0){
    //添加属性（第一种）
    tr.style.backgroundColor = "#f0f";
   } else {
    tr.style.backgroundColor = "#0ff";
   }
    
   table.appendChild(tr);
  }
   
  //添加属性（第二种）
  table.setAttribute("border","0px");
  //table.style.border = "solid 1px red";
  table.setAttribute("width","300px");
  table.setAttribute("height","100px");
   
   
  //添加到body中
  document.body.appendChild(table);
   
   
 }//create table over
  
 createTable();
</script>
